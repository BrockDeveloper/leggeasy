<body>

    <main class="container">


        <nav class="navbar">
            <ul class="logo">
                <li class="img-logo"><img src="assets/logo.jpg" width="70", height="70"></li>
                <li class="title-logo">Legg<tag class="accent">easy</tag></li>
            </ul>
        </nav>

        

        <br><br><br><br><br>

        <!-- Form di selezione del codice e dell'articolo-->
        <form>

            <!-- Selettore del tipo di codice-->
            <select name="documento" required id="documento" autocomplete="on">
                <option selected disabled hidden value="">
                  Seleziona un codice
                </option>
                <option value="cc">Codice Civile</option>
                <option value="cpc">Codice di Procedura Civile</option>
                <option value="cp">Codice Penale</option>
            </select>

            <input disabled list="articolo" name="selectArticoli" id="selectArticoli" placeholder="Seleziona l'articolo"/>
            <datalist id="articolo"></datalist>

            <input type="button"  class="pico-background-blue-700" value="Visualizza l'articolo" id="ricercaArticolo">

        </form>

        <br>

       <div id="testo"></div>
